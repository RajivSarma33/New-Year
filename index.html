<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy New Year 2026</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="background">
    <div id="confetti-container"></div>
  </div>

  <main class="container">
    <h1 class="greeting">Happy New Year <span class="year">2026</span> ✨</h1>
    <p class="subtitle">Wishing you joy, growth, and new beginnings!</p>

    <section class="cards">
      <div class="card quote-card" aria-live="polite">
        <div class="quote-mark">“</div>
        <div id="quote-text">Loading motivation...</div>
        <div class="quote-mark close">”</div>
      </div>

      <div class="card photo-card">
        <img id="cute-photo" alt="Random cute inspiration" />
      </div>
    </section>

    <div class="actions">
      <button id="open-camera" class="btn-primary" aria-label="Open Happy 2026 camera template">Happy 2026 click Me</button>
    </div>

    <footer class="footnote">Refresh the page to get a different quote and photo.</footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
